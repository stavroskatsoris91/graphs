<div class="point" [style.top]="(-pointPosition)+'px'">
    <div class="pointValue">{{values[1] | roundNumber}}</div>
</div>
<div class="line" [style.top]="(-pointPosition)+'px'" [style.width]="lineWidth+'px'" [style.transform]="'rotate('+rotation+'deg)'"></div>
<div class="Xname">{{values[0] | date: 'd/M'}}</div>
